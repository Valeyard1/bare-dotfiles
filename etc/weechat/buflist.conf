[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0 && (${buffer.active}==1 || ${buffer.active}==2)"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = ""
sort = "number,-active"

[format]
buffer = "${color:30} ${number} ${color_hotlist}${name} "
buffer_current = "${color:30,239} ${number} ${color:6,239}${name} "
hotlist = " ${color:green}(${hotlist}${color:green})"
hotlist_highlight = "${color:red}"
hotlist_low = "${color:3}"
hotlist_message = "${color:1}"
hotlist_none = "${color:6}"
hotlist_private = "${color:207}"
hotlist_separator = "${color:0},"
indent = " "
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${if:${number}<10||${number}>20?${number}:${if:${number}==10? 0:${if:${number}==11? Q:${if:${number}==12? W:${if:${number}==13? E:${if:${number}==14? R:${if:${number}==15? T:${if:${number}==16? Y:${if:${number}==17? U:${if:${number}==18? I:${if:${number}==19? O:${if:${number}==20? P}}}}}}}}}}}}"
